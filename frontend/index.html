<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Guardian</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <style>
      body {
        width: 250px;
        background-color: #efefef;
        padding: 2px;
        padding-top: 2rem;
        border-radius: 5px;
      }
      label {
        font-size: 1rem;
      }
      .form-check {
        margin-bottom: 2rem !important;
      }
      .form-switch {
        padding-left: 3.5rem;
      }
      .form-check-input {
        margin-left: -3rem !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Title -->
      <h1 class="text-bold mb-4" style="text-align: center" id="extensionTitle">
        Cart Guardian
      </h1>

      <!-- Switches -->
      <div class="form-group">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="PriceTracking"
          />
          <label class="form-check-label" for="PriceTracking"
            >Price Tracking</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="DefaultDisabler"
          />
          <label class="form-check-label" for="DefaultDisabler"
            >Default Disabler</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="Review"
          />
          <label class="form-check-label" for="Review">Review</label>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="Match"
          />
          <label class="form-check-label" for="Match"
            >Match Product Image</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="Summarization"
          />
          <label class="form-check-label" for="Summarization"
            >Policy Summarization</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="AnalyseDarkPattern"
          />
          <label class="form-check-label" for="AnalyseDarkPattern"
            >Analyse Dark Practices</label
          >
        </div>
        <!-- Add more switches here as needed -->
        <div class="form button mb-4 full-width mx-auto">
          <button class="btn btn-primary" id="report">Report a Pattern</button>
      </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
